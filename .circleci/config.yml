version: 2.1
executors:
  go-executor:
    docker:
      - image: circleci/golang:1.17
    environment:
      DOCKER_COMPOSE_VERSION: 1.29.2
jobs:
  tests:
    working_directory: /home/circleci/app
    #executor: go-executor
    docker:
      - image: circleci/golang:1.17
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.12
      - run:
          name: Install dependencies
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.27.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Start MySQL container
          command: |
            docker-compose up -d mysql
            sleep 5
      - run:
          name: Run test
          command: |
            docker build -t my-gotest:latest .
            docker run --network app_default --name integration-test my-gotest:latest
            docker exec integration-test ls
            docker cp integration-test:/app/test-results ./test-results
      - store_artifacts:
          path: /test-results

      # Add your build and test steps here

workflows:
  version: 2
  integration-tests:
    jobs:
      - tests
